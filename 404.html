<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const redirectTo = '/' + location.pathname.slice(1) + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
